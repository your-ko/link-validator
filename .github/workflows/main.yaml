name: Main

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

env:
  DOCKER_IMAGE_NAME: ghcr.io/your-ko/link-validator

jobs:
  PR:
    name: PR
    runs-on: ubuntu-latest
    outputs:
      sha_short: ${{ steps.sha.outputs.sha_short }}
    steps:
      - uses: actions/checkout@v4.2.2

# waiting for lint shipping newer version of golang
#      - name: Lint
#        run: make docker-generate docker-lint

#      - name: Test
#        run: make docker-test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.10.0

      - name: Docker login
        uses: docker/login-action@v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get SHA
        id: sha
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build Check image
        uses: docker/build-push-action@v6.15.0
        with:
          context: .
          file: Dockerfile
          tags: ${{ env.DOCKER_IMAGE_NAME }}:${{ steps.sha.outputs.sha_short }},${{ env.DOCKER_IMAGE_NAME }}:latest
          provenance: false
          push: true
