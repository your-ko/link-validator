name: PR

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
      - main

permissions:
  contents: read

env:
  DOCKER_IMAGE_NAME: ghcr.io/your-ko/link-validator

jobs:
  PR:
    name: PR
    runs-on: ubuntu-22.04
    outputs:
      sha_short: ${{ steps.sha.outputs.sha_short }}
    steps:
      - uses: actions/checkout@v4.2.2

      - uses: actions/setup-go@v6.0.0
        with:
          go-version-file: './go.mod'
          cache-dependency-path: './go.sum'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.10.0

      - name: Docker login
        uses: docker/login-action@v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Go Vet
        shell: bash
        run: |
          go vet ./cmd/... ./internal/... ./pkg/...

      - name: Go Test
        shell: bash
        env:
          CGO_ENABLED: 1
        run: |
          go test -race ./cmd/... ./internal/... ./pkg/...

      - name: Generate build timestamp
        id: timestamp
        run: echo "BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Docker meta
        uses: docker/metadata-action@v5.8.0
        id: meta
        with:
          images: ${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=ref,event=pr
            type=sha,prefix=sha256-
            type=ref,event=branch,prefix=branch-
          labels: |
            org.opencontainers.image.title=Link Validator
            org.opencontainers.image.description=Validates GitHub links in documentation
            org.opencontainers.image.url=https://github.com/your-ko/link-validator
            org.opencontainers.image.source=https://github.com/your-ko/link-validator
            org.opencontainers.image.vendor=your-ko
            org.opencontainers.image.licenses=MIT
            org.opencontainers.image.created=${{ steps.timestamp.outputs.BUILD_DATE }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build Check image
        uses: docker/build-push-action@v6.15.0
        with:
          context: .
          file: Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=pr-${{ github.head_ref || github.ref_name }}
            BUILD_DATE=${{ steps.timestamp.outputs.BUILD_DATE }}
            GIT_COMMIT=${{ github.sha }}
          provenance: false
          push: false

      - name: Link validation
        uses: your-ko/link-validator@1.5.0
        with:
          log-level: 'info'
          ignored-domains: 'token.actions.githubusercontent.com'
          pat: ${{ secrets.GITHUB_TOKEN }}
