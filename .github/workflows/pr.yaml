name: PR

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
      - main

permissions:
  contents: read
#  packages: write

jobs:
  PR:
    name: PR
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.0
        with:
          fetch-depth: '0'

      - uses: actions/setup-go@v6.1.0
        with:
          go-version-file: './go.mod'
          cache-dependency-path: './go.sum'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1

      - name: Docker login
        uses: docker/login-action@v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Go Vet
        shell: bash
        run: |
          go vet ./cmd/... ./internal/... ./pkg/...

      - name: Go Test
        shell: bash
        env:
          CGO_ENABLED: 1
        run: |
          go test -race ./cmd/... ./internal/... ./pkg/...

      - name: Generate build timestamp
        id: timestamp
        run: echo "BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Docker meta
        uses: docker/metadata-action@v5.10.0
        id: meta
        with:
          images: ${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=sha,prefix=sha256-
            type=ref,event=branch,prefix=branch-
#            type=raw,value=PR
          labels: |
            org.opencontainers.image.title=Link Validator
            org.opencontainers.image.description=Validates GitHub links in documentation
            org.opencontainers.image.url=https://github.com/your-ko/link-validator
            org.opencontainers.image.source=https://github.com/your-ko/link-validator
            org.opencontainers.image.vendor=your-ko
            org.opencontainers.image.licenses=MIT
            org.opencontainers.image.created=${{ steps.timestamp.outputs.BUILD_DATE }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build image
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          file: Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=pr-${{ github.head_ref || github.ref_name }}
            BUILD_DATE=${{ steps.timestamp.outputs.BUILD_DATE }}
            GIT_COMMIT=${{ github.sha }}
          provenance: false
          push: false

      - name: Get changed files
        id: changed-files
        shell: bash
        run: |
          # Get the base branch (target of PR)
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          
          CHANGED_FILES=$(git diff --name-only $BASE_SHA..$HEAD_SHA)
          
          echo "Changed files in this PR:"
          echo "$CHANGED_FILES"
          
          FILES_LIST=$(echo "$CHANGED_FILES" | tr '\n' ',' | sed 's/,$//')
          echo "files=$FILES_LIST" >> $GITHUB_OUTPUT

      - name: Link validation
        uses: your-ko/link-validator@1.12.0
        with:
          log-level: 'debug'
          files: ${{ steps.changed-files.outputs.files}}
          pat: ${{ secrets.GITHUB_TOKEN }}
