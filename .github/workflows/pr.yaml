name: PR

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
      - main

permissions:
  contents: read
  packages: write

env:
  DOCKER_IMAGE_NAME: ghcr.io/your-ko/link-validator

jobs:
  PR:
    name: PR
    runs-on: ubuntu-22.04
    outputs:
      sha_short: ${{ steps.sha.outputs.sha_short }}
    steps:
      - uses: actions/checkout@v4.2.2

      - uses: actions/setup-go@v6.0.0
        with:
          go-version-file: './go.mod'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.10.0

      - name: Docker login
        uses: docker/login-action@v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set build metadata
        id: meta
        run: |
          echo "BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
          echo "GIT_COMMIT=${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: Test
        shell: bash
        run: |
          CGO_ENABLED=1 go test -race ./cmd/... ./internal/... ./pkg/...

      - name: Build Check image
        uses: docker/build-push-action@v6.15.0
        with:
          context: .
          file: Dockerfile
          build-args: |
            VERSION="0.0.0"
            BUILD_DATE=${{ steps.meta.outputs.BUILD_DATE }}
            GIT_COMMIT=${{ steps.meta.outputs.GIT_COMMIT }}
          tags: ${{ env.DOCKER_IMAGE_NAME }}:${{ steps.meta.outputs.GIT_COMMIT }}
          provenance: false
          push: false

      - name: Run Link validation
        id: lnk
        env:
          LOG_LEVEL: "debug"
          FILE_MASKS: "*.md,*.yaml"
          LOOKUP_PATH: "."
          PAT: ${{ secrets.GITHUB_TOKEN }}
          BASE_URL: "https://google.com"
        shell: bash
        run: |
          docker run --rm \
            -e LOG_LEVEL \
            -e FILE_MASKS \
            -e LOOKUP_PATH \
            -e PAT \
            -e BASE_URL \
            -v "${{ github.workspace }}:/work" \
            -w /work \
            ${{ env.DOCKER_IMAGE_NAME }}:${{ steps.meta.outputs.GIT_COMMIT }}
