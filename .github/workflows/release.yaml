name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version. Should be semver. Example "1.2.3"'
        required: true
        type: string

jobs:
  Release:
    name: Release
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4.2.2

      - uses: actions/setup-go@v6.0.0
        with:
          go-version-file: './go.mod'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.10.0

      - name: Docker login
        uses: docker/login-action@v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set build metadata
        id: meta
        run: |
          echo "BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
          echo "GIT_COMMIT=${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: Test
        shell: bash
        run: |
          CGO_ENABLED=1 go test -race ./cmd/... ./internal/... ./pkg/...

      - name: Set version
        run: |
          cat internal/link-validator/version.tpl | \ 
            sed -e 's/0.0.0/${{ inputs.version }}/' | \
            sed -e 's/xxx_git_commit_xxx/${{ steps.meta.outputs.GIT_COMMIT }}/' | \
            sed -e 's/xxx_build_date_xxx/${{ steps.meta.outputs.BUILD_DATE }}/' > internal/link-validator/version.go

      - name: Build Check image
        uses: docker/build-push-action@v6.15.0
        with:
          context: .
          file: Dockerfile
          build-args: |
            VERSION=${{ inputs.version }}
            BUILD_DATE=${{ steps.meta.outputs.BUILD_DATE }}
            GIT_COMMIT=${{ steps.meta.outputs.GIT_COMMIT }}
          tags: ${{ env.DOCKER_IMAGE_NAME }}:${{ steps.meta.outputs.GIT_COMMIT }},${{ env.DOCKER_IMAGE_NAME }}:${{ inputs.version }}
          provenance: false
          push: true

      - uses: ncipollo/release-action@v1.20.0
        id: release
        with:
          tag: ${{ inputs.version }}
          generateReleaseNotes: true
          makeLatest: true

