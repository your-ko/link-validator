name: golangci-lint
on:
  push:
    branches:
      - main
      - master
    paths:
      - cmd/**
      - internal/**
      - pkg/**
      - ./go.mod
      - ./go.sum
  pull_request:
    paths:
      - cmd/**
      - internal/**
      - pkg/**
      - ./go.mod
      - ./go.sum


permissions:
  contents: read
  # Optional: allow read access to pull requests. Use with `only-new-issues` option.
  # pull-requests: read

jobs:
  golangci:
    name: lint
    runs-on:  ubuntu-24.04
    steps:
      - uses: actions/checkout@v5.0.1

      - uses: actions/setup-go@v6.0.0
        with:
          go-version-file: './go.mod'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8.0.0
        with:
          version: v2.1.0
